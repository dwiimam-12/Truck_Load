<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
    <form method="POST" class="card p-4 shadow-sm" style="width: 22rem;" autocomplete="off">
        <h4 class="mb-3 text-center">Login</h4>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <input type="text" class="form-control mb-3" name="username" placeholder="Username" autocomplete="username" required>
        <input type="password" class="form-control mb-3" name="password" placeholder="Password" autocomplete="current-password" required>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
</body>
</html>
