<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Edit Data Penimbangan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">
    <h4>Edit Data Penimbangan</h4>
    <form method="post">
        <div class="mb-3">
            <label>Tanggal</label>
            <input type="date" name="tanggal" class="form-control" value="{{ data.tanggal }}" required />
        </div>
        <div class="mb-3">
            <label>Kapal</label>
            <input type="text" name="kapal" class="form-control" value="{{ data.kapal }}" required />
        </div>
        <div class="mb-3">
            <label>Plat</label>
            <input type="text" name="plat" class="form-control" value="{{ data.plat }}" required />
        </div>
        <div class="mb-3">
            <label>Tonase</label>
            <input type="number" step="0.01" name="tonase" class="form-control" value="{{ data.tonase }}" required />
        </div>
        <div class="mb-3">
            <label>Shift</label>
            <select name="shift" class="form-select" required>
                {% for key, val in shifts.items() %}
                <option value="{{ key }}" {% if key == data.shift %}selected{% endif %}>{{ key }} ({{ val }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Gudang</label>
            <select name="gudang" class="form-select" required>
                {% for gudang in gudangs %}
                <option value="{{ gudang }}" {% if gudang == data.gudang %}selected{% endif %}>{{ gudang }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>EMKL</label>
            <select name="emkl" class="form-select" required>
                {% for emkl in emkls %}
                <option value="{{ emkl }}" {% if emkl == data.emkl %}selected{% endif %}>{{ emkl }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Simpan</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Batal</a>
    </form>
</body>
</html>
